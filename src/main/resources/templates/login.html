<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TaskFlow</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="login-page">

<div class="login-bg">
    <div class="login-bg-circle"></div>
    <div class="login-bg-circle"></div>
    <div class="login-bg-circle"></div>
</div>

<div class="login-container">
    <div class="card login-card">

        <div class="login-header">
            <div class="login-logo">
                <div class="login-logo-icon">üöÄ</div>
            </div>
            <h2 class="login-title">Welcome Back</h2>
            <p class="login-subtitle">Sign in to continue to TaskFlow</p>
        </div>



        <form th:action="@{/login}" th:method="POST" th:object="${loginRequest}">
            <div class="error-message" th:if="${errorInactiveMessage}">
                <i class="fas fa-exclamation-circle"></i>
                <span th:text="${errorInactiveMessage}"></span>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input th:field="*{email}" type="email" id="email" name="email" class="form-input"
                       placeholder="you@example.com" required>
                <p th:if="${#fields.hasErrors()}" th:errors="${loginRequest.email}">Error</p>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input th:field="*{password}" type="password" id="password" name="password" class="form-input"
                       placeholder="Enter your password" required>
                <p th:if="${#fields.hasErrors()}" th:errors="${loginRequest.password}">Error</p>
            </div>

            <div class="login-options">
                <label class="remember-me">
                    <input type="checkbox" name="remember" class="remember-checkbox">
                    <span class="remember-text">Remember me</span>
                </label>
                <a href="#" class="forgot-link">Forgot password?</a>
            </div>

            <button type="submit" class="btn btn-primary w-full login-btn">
                Sign In
            </button>

            <div class="login-divider">
                <p class="login-divider-text">
                    Don't have an account?
                    <a href="/register" class="login-divider-link">Sign up</a>
                </p>
            </div>
        </form>

        <div class="social-login">
            <div class="social-divider">
                <div class="social-divider-line"></div>
                <span class="social-divider-text">Or continue with</span>
            </div>

            <div class="social-buttons">
                <a href="/oauth2/authorization/google">
                    <button class="btn btn-outline social-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                                  fill="#4285F4"/>
                            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                                  fill="#34A853"/>
                            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                                  fill="#FBBC05"/>
                            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                                  fill="#EA4335"/>
                        </svg>
                        Google
                    </button>
                </a>

                <a href="/oauth2/authorization/github">
                    <button class="btn btn-outline social-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2C6.477 2 2 6.477 2 12c0 4.42 2.865 8.17 6.839 9.49.5.092.682-.217.682-.482 0-.237-.008-.866-.013-1.7-2.782.603-3.369-1.34-3.369-1.34-.454-1.156-1.11-1.463-1.11-1.463-.908-.62.069-.608.069-.608 1.003.07 1.531 1.03 1.531 1.03.892 1.529 2.341 1.087 2.91.831.092-.646.35-1.086.636-1.336-2.22-.253-4.555-1.11-4.555-4.943 0-1.091.39-1.984 1.029-2.683-.103-.253-.446-1.27.098-2.647 0 0 .84-.269 2.75 1.025A9.578 9.578 0 0112 6.836c.85.004 1.705.114 2.504.336 1.909-1.294 2.747-1.025 2.747-1.025.546 1.377.203 2.394.1 2.647.64.699 1.028 1.592 1.028 2.683 0 3.842-2.339 4.687-4.566 4.935.359.309.678.919.678 1.852 0 1.336-.012 2.415-.012 2.743 0 .267.18.578.688.48C19.138 20.167 22 16.418 22 12c0-5.523-4.477-10-10-10z"/>
                        </svg>
                        GitHub
                    </button>
                </a>
            </div>
        </div>

    </div>

    <div class="back-home">
        <a th:href="@{/}" class="back-home-link">
            ‚Üê Back to Home
        </a>
    </div>
</div>

</body>
</html>
